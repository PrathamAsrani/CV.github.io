<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>

<body>
    <h1>Subscribe me!ðŸŒŸ</h1>
    <hr size="3" noshade>
    <h4>Please fill the below form</h4>
    <form class="" action="submited.html" method="post">
        <table cellspacing="15">
            <tr>
                <td>
                    <label for="name">Name : </label>
                </td>
                <td>
                    <input type="name" name="name" id="" placeholder="e.g. Pratham Asrani">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email : </label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="asranipa@rknec.edu" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">Phone no : </label>
                </td>
                <td>
                    <input type="tel" name="email" placeholder="+91 9145495032" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">DOB : </label>
                </td>
                <td>
                    <input type="date" name="" id="" placeholder="01-01-2001" value="dd-mm-yy">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="info">Please check for getting library access : </label>
                </td>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Please select your group color : </label>
                </td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="info">Enter today's date and time : </label>
                </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="photo">Photo : </label>
                </td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
